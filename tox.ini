[tox]
recreate = true
skipsdist = true
envlist = py{38,39,310}
toxworkdir = /tmp/.tox

[testenv]
deps = pytest
       git+https://github.com/andriihomiak/pytest-cookies.git@fix/quotes_in_user_config#egg=pytest-cookies
       tox
commands = pytest -v {posargs:tests}

[pytest]
norecursedirs = "{{cookiecutter.plugin_name}}"
